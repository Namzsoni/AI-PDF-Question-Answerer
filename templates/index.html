<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Answerer</title>
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        button {
            background-color: #6200ea;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* Answer and Error Styles */
        .answer, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .answer {
            background-color: #2a2a2a;
            color: #00e676;
        }

        .error {
            background-color: #2a2a2a;
            color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Question Answerer</h1>
        <form action="/ask" method="post" enctype="multipart/form-data">
            <label for="pdf">Upload PDF:</label>
            <input type="file" name="pdf" id="pdf" required>
            <label for="question">Enter your question:</label>
            <input type="text" name="question" id="question" required>
            <button type="submit">Ask</button>
        </form>

        <!-- Display error message if any -->
        {% if error %}
            <div class="error">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}

        <!-- Display the AI-generated answer -->
        {% if answer %}
            <div class="answer">
                <h2>AI Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
